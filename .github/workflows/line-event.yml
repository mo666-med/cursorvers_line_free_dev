line-event-correct.yml
name: LINE Event Handler

on:
  repository_dispatch:
    types: [line_event]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

jobs:
  handle-line-event:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install googleapis@latest

      - name: Parse LINE Event
        id: parse
        run: |
          EVENT='${{ github.event.client_payload }}'
          echo "event_type=$(echo $EVENT | jq -r '.events[0].type // "unknown"')" >> $GITHUB_OUTPUT
          echo "user_id=$(echo $EVENT | jq -r '.events[0].source.userId // "unknown"')" >> $GITHUB_OUTPUT
          echo "timestamp=$(echo $EVENT | jq -r '.events[0].timestamp // ""')" >> $GITHUB_OUTPUT

      - name: Update Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          EVENT_TYPE: ${{ steps.parse.outputs.event_type }}
          USER_ID: ${{ steps.parse.outputs.user_id }}
          TIMESTAMP: ${{ steps.parse.outputs.timestamp }}
        run: |
          cat > update-sheets.js << 'EOF'
          const { google } = require('googleapis');

          async function updateGoogleSheets() {
            try {
              const credentials = JSON.parse(process.env.GOOGLE_SERVICE_ACCOUNT_JSON);
              const auth = new google.auth.GoogleAuth({
                credentials,
                scopes: ['https://www.googleapis.com/auth/spreadsheets'],
              });

              const sheets = google.sheets({ version: 'v4', auth });
              const spreadsheetId = process.env.GOOGLE_SHEET_ID;

              const eventType = process.env.EVENT_TYPE;
              const userId = process.env.USER_ID;
              const timestamp = process.env.TIMESTAMP;
              const registeredAt = new Date(parseInt(timestamp)).toISOString();

              console.log(`Processing LINE event: ${eventType} for user ${userId}`);

              const values = [[
                userId,
                `User ${userId.slice(-4)}`,
                registeredAt,
                false,
                false,
                registeredAt,
                false,
                `Event: ${eventType}`
              ]];

              const response = await sheets.spreadsheets.values.append({
                spreadsheetId,
                range: 'participants!A:H',
                valueInputOption: 'USER_ENTERED',
                requestBody: { values },
              });

              console.log(`✅ Successfully added ${response.data.updates.updatedRows} row(s) to Google Sheets`);
              console.log(`Range: ${response.data.updates.updatedRange}`);
            } catch (error) {
              console.error('❌ Failed to update Google Sheets:', error.message);
              process.exit(1);
            }
          }

          updateGoogleSheets();
          EOF

          node update-sheets.js

      - name: Generate Plan
        env:
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          echo "Generating plan for LINE event..."

      - name: Update Current Plan
        if: success()
        run: |
          echo "Updating current plan..."

      - name: Dispatch to Manus
        if: success()
        env:
          MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
          MANUS_BASE_URL: ${{ vars.MANUS_BASE_URL }}
        run: |
          echo "Dispatching to Manus..."

