name: Auto-Fix (Format)

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**/*.ts'
      - 'scripts/**/*.ts'

# ä¸¦åˆ—å®Ÿè¡Œã‚’åˆ¶é™
concurrency:
  group: auto-fix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-fix:
    name: Auto-Fix Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skip auto-fix commits to avoid infinite loops
    if: "!contains(github.event.head_commit.message, '[auto-fix]')"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Check Format
        id: format-check
        continue-on-error: true
        run: |
          cd supabase/functions
          deno fmt --check --ext=ts

      - name: Run Formatter
        if: steps.format-check.outcome == 'failure'
        run: |
          cd supabase/functions
          deno fmt --ext=ts

      - name: Check for Changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ðŸ¤– [auto-fix] Format code with deno fmt"
          git push

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.format-check.outcome }}" == "success" ]; then
            echo "âœ… No format issues detected" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "ðŸ”§ Format issues fixed and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Format check ran" >> $GITHUB_STEP_SUMMARY
          fi
