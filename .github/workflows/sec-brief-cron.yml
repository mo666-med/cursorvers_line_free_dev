# .github/workflows/sec-brief-cron.yml
# 週次セキュリティ・ブリーフ生成ワークフロー
# 毎週日曜日 JST 03:00 (UTC 18:00 Saturday) に実行

name: Generate Security Brief

on:
  schedule:
    # UTC 18:00 Saturday = JST 03:00 Sunday
    - cron: '0 18 * * 6'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  generate-sec-brief:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger generate-sec-brief Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          GENERATE_SEC_BRIEF_API_KEY: ${{ secrets.GENERATE_SEC_BRIEF_API_KEY }}
        run: |
          echo "Triggering generate-sec-brief Edge Function..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/generate-sec-brief" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${GENERATE_SEC_BRIEF_API_KEY}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Error: Edge Function returned $HTTP_CODE"
            exit 1
          fi
          
          echo "✅ Security brief generation triggered successfully"

      - name: Notify on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_ADMIN_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{"content": "⚠️ **sec-brief-cron ワークフローが失敗しました**\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
          fi

