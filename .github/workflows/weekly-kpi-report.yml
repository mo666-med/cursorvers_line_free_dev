name: Weekly KPI Report
x-owner: ops

# Post weekly KPI report to GitHub Discussions every Monday at 9:00 AM UTC
on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-and-post-report:
    runs-on: ubuntu-latest
    name: Generate and post weekly KPI report
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Generate KPI report
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/kpi/generate-kpi-report.js

      - name: Evaluate KPI status
        id: evaluate
        run: |
          STATUS=$(jq -r '.status' tmp/kpi.json)
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          if [ "$STATUS" != "ok" ]; then
            echo "::warning::Supabase KPI status: $STATUS"
          fi

      - name: Upload KPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-kpi-report
          path: |
            tmp/kpi.json
            tmp/kpi.md

      - name: Summary
        run: |
          echo "### ðŸ“Š Weekly KPI Report" >> "$GITHUB_STEP_SUMMARY"
          cat tmp/kpi.md >> "$GITHUB_STEP_SUMMARY"

