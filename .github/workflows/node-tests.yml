name: Node Tests

on:
  push:
    branches:
      - main
      - manus-retry
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'scripts/**'
      - 'tests/node/**'
      - '.github/workflows/node-tests.yml'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'scripts/**'
      - 'tests/node/**'
      - '.github/workflows/node-tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-node-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Node tests
        run: npm test
