name: Manus Audit (Daily)

on:
  schedule:
    # æ¯æ—¥ 06:00 JST (21:00 UTC å‰æ—¥)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰ï¼ˆæ“¬ä¼¼ã‚¨ãƒ©ãƒ¼ã§è‡ªå‹•ä¿®ç¹•ã‚’ãƒ†ã‚¹ãƒˆï¼‰'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write
  actions: write

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run daily audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MANUS_AUDIT_API_KEY: ${{ secrets.MANUS_AUDIT_API_KEY }}
        run: |
          echo "ğŸ” Checking required secrets..."

          MISSING=()
          if [ -z "$SUPABASE_URL" ]; then
            MISSING+=("SUPABASE_URL")
          fi

          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] && [ -z "$MANUS_AUDIT_API_KEY" ]; then
            MISSING+=("SUPABASE_SERVICE_ROLE_KEY or MANUS_AUDIT_API_KEY")
          fi

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "âŒ Missing required secrets: ${MISSING[*]}"
            echo "   â†’ GitHub Secrets ã«å¿…è¦ãªå€¤ã‚’è¨­å®šã—ã¦ãã ã•ã„"
            echo "AUDIT_FAILED=true" >> $GITHUB_ENV
            exit 1
          fi

          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            AUTH_TOKEN="$SUPABASE_SERVICE_ROLE_KEY"
            AUTH_SOURCE="SUPABASE_SERVICE_ROLE_KEY"
          else
            AUTH_TOKEN="$MANUS_AUDIT_API_KEY"
            AUTH_SOURCE="MANUS_AUDIT_API_KEY"
          fi

          echo "âœ… Auth token source: $AUTH_SOURCE"
          echo "â„¹ï¸ X-API-Key header: $(if [ -n "$MANUS_AUDIT_API_KEY" ]; then echo enabled; else echo disabled; fi)"

          HEADER_ARGS=(
            -H "Content-Type: application/json"
            -H "Authorization: Bearer ${AUTH_TOKEN}"
          )

          if [ -n "$MANUS_AUDIT_API_KEY" ]; then
            HEADER_ARGS+=( -H "X-API-Key: ${MANUS_AUDIT_API_KEY}" )
          fi

          echo "ğŸ” æ—¥æ¬¡ç›£æŸ»ã‚’å®Ÿè¡Œä¸­..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/manus-audit-line-daily-brief?mode=daily" \
            "${HEADER_ARGS[@]}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" -ne 200 ]; then
            if [ "$HTTP_CODE" -eq 401 ] || [ "$HTTP_CODE" -eq 403 ]; then
              echo "âŒ èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚GitHub Secretsã®SUPABASE_SERVICE_ROLE_KEY/MANUS_AUDIT_API_KEYã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
            fi
            echo "âŒ ç›£æŸ»ãŒå¤±æ•—ã—ã¾ã—ãŸ (HTTP $HTTP_CODE)"
            echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          else
            # Check if there are warnings or errors
            ALL_PASSED=$(echo "$BODY" | jq -r '.summary.allPassed // false')
            WARNING_COUNT=$(echo "$BODY" | jq -r '.summary.warningCount // 0')
            ERROR_COUNT=$(echo "$BODY" | jq -r '.summary.errorCount // 0')

            # Extract themes with low inventory for auto-replenish
            LOW_THEMES=$(echo "$BODY" | jq -r '.checks.cardInventory.warnings[]? // empty' | \
              sed -n 's/.*è­¦å‘Š: \([a-z_]*\)ãƒ†ãƒ¼ãƒ.*/\1/p' | tr '\n' ',' | sed 's/,$//')

            if [ -n "$LOW_THEMES" ]; then
              echo "LOW_INVENTORY_THEMES=${LOW_THEMES}" >> $GITHUB_ENV
              echo "ğŸ”” ã‚«ãƒ¼ãƒ‰åœ¨åº«ä¸è¶³ãƒ†ãƒ¼ãƒ: ${LOW_THEMES}"
            fi

            if [ "$ALL_PASSED" = "true" ]; then
              echo "âœ… ç›£æŸ»å®Œäº†: å…¨ã¦æ­£å¸¸"
            else
              echo "âš ï¸ ç›£æŸ»å®Œäº†: ${WARNING_COUNT}ä»¶ã®è­¦å‘Šã€${ERROR_COUNT}ä»¶ã®ã‚¨ãƒ©ãƒ¼"
              if [ "$ERROR_COUNT" -gt 0 ]; then
                echo "AUDIT_FAILED=true" >> $GITHUB_ENV
              fi
            fi
          fi

      # ã‚«ãƒ¼ãƒ‰åœ¨åº«ä¸è¶³æ™‚ã®è‡ªå‹•è£œå……
      - name: Auto-replenish cards if low
        if: env.LOW_INVENTORY_THEMES != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ğŸ¤– ã‚«ãƒ¼ãƒ‰åœ¨åº«ä¸è¶³ã‚’æ¤œå‡º - AIè‡ªå‹•è£œå……ã‚’é–‹å§‹..."
          echo "å¯¾è±¡ãƒ†ãƒ¼ãƒ: $LOW_INVENTORY_THEMES"

          gh workflow run replenish-cards.yml \
            -f themes="$LOW_INVENTORY_THEMES" \
            -f count="20"

          echo "âœ… AIè‡ªå‹•è£œå……ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ãƒˆãƒªã‚¬ãƒ¼ã—ã¾ã—ãŸ"

      - name: Notify on failure
        if: failure() || env.AUDIT_FAILED == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_ADMIN_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{"content": "ğŸš¨ **Manusæ—¥æ¬¡ç›£æŸ»ãŒå¤±æ•—ã—ã¾ã—ãŸ**\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
          fi

          if [ "$AUDIT_FAILED" = "true" ]; then
            exit 1
          fi
