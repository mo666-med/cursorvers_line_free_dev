      <stop offset="0" stop-color="#0F1630"/>
      <stop offset="1" stop-color="#050713"/>
    </linearGradient>
    <linearGradient id="card-pink" x1="190" y1="80" x2="810" y2="763" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF8DF9"/>
      <stop offset="1" stop-color="#C045FF"/>
    </linearGradient>
    <linearGradient id="card-blue" x1="960" y1="80" x2="1580" y2="763" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6FE6FF"/>
