      <!-- Icon example -->
      <rect x="210" y="150" width="240" height="160" rx="24" fill="none" stroke="white" stroke-width="14" opacity="0.9"/>
      <rect x="240" y="180" width="180" height="100" rx="18" fill="white" opacity="0.9"/>
      <path d="M240 240L420 180" stroke="#4B63FF" stroke-width="12" opacity="0.8"/>
      <path d="M240 220L420 260" stroke="#4B63FF" stroke-width="12" opacity="0.8"/>
      <text x="330" y="420" text-anchor="middle" font-size="44" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" font-weight="700">EXAMPLE</text>
      <text x="330" y="480" text-anchor="middle" font-size="32" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.9">開発事例／導入例</text>
      <text x="330" y="540" text-anchor="middle" font-size="26" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.75">成果とワークフロー公開</text>
