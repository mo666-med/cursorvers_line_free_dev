      <text x="330" y="480" text-anchor="middle" font-size="32" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.9">お問い合わせ</text>
      <text x="330" y="540" text-anchor="middle" font-size="26" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.75">AI伴走・相談はこちら</text>
