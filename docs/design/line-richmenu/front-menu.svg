      <!-- Icon gift -->
      <rect x="210" y="140" width="240" height="180" rx="32" fill="none" stroke="white" stroke-width="18" opacity="0.9"/>
      <path d="M210 220H450" stroke="white" stroke-width="18" opacity="0.9"/>
      <path d="M330 140V320" stroke="white" stroke-width="18" opacity="0.9"/>
      <path d="M330 140C270 140 242 92 296 80C342 70 378 102 386 140H330Z" fill="white" opacity="0.9"/>
      <path d="M330 140C390 140 418 92 364 80C318 70 282 102 274 140H330Z" fill="white" opacity="0.7"/>
      <text x="330" y="420" text-anchor="middle" font-size="44" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" font-weight="700">LINE限定</text>
      <text x="330" y="480" text-anchor="middle" font-size="32" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.9">無料プレゼント</text>
      <text x="330" y="540" text-anchor="middle" font-size="26" font-family="\"Noto Sans JP\", sans-serif" fill="#FFFFFF" opacity="0.75">限定コードと受け取り手順</text>
    </g>

    <g transform="translate(920 80)">
