<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Cursorvers LINE 登録</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg': '#050202',
            'brand-flame': '#FF4500',
            'line-green': '#06C755',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-[#0c0c0c] text-white min-h-screen flex items-center justify-center">
  <main class="max-w-md mx-auto px-6 py-10 text-center space-y-6">

    <div class="space-y-2">
      <p class="text-xs uppercase tracking-[0.4em] text-brand-flame font-bold">Cursorvers</p>
      <h1 class="text-2xl font-bold">LINE で友だち追加</h1>
      <p class="text-sm text-white/80">QRコードをスキャンして友だち追加してください</p>
    </div>

    <div class="bg-[#141414] border border-white/10 rounded-2xl p-6 shadow-lg space-y-4">
      <div class="flex flex-col items-center gap-4">
        <img
          src="https://quickchart.io/qr?text=https://line.me/R/ti/p/@529ybhfo&size=320"
          alt="LINE友だち追加QR"
          class="w-56 h-56 bg-white rounded-xl p-2 shadow object-contain"
          loading="lazy"
          referrerpolicy="no-referrer"
          onerror="if(!this.dataset.fallback){this.dataset.fallback='chart';this.src='https://chart.googleapis.com/chart?chs=320x320&cht=qr&chl=https://line.me/R/ti/p/@529ybhfo&choe=UTF-8';}"
        >
        <a
          href="https://line.me/R/ti/p/@529ybhfo"
          target="_blank"
          class="inline-flex items-center gap-2 px-6 py-3 bg-line-green text-white font-bold rounded-full hover:bg-line-green/80 transition"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.349 0 .63.285.63.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
          </svg>
          LINEで開く
        </a>
      </div>
    </div>

    <div class="text-xs text-white/60 space-y-2">
      <p class="font-semibold">スマホでの手順</p>
      <p>1. QRコードを長押しして保存</p>
      <p>2. LINE → 友だち追加 → QRコード → ライブラリから読み込み</p>
      <p class="mt-3 text-white/40">PC: スマホでQRを読み取ってください</p>
    </div>

    <div class="pt-4 border-t border-white/10">
      <p class="text-xs text-white/50">
        友だち追加後、メールアドレスを送信すると<br>
        <span class="text-brand-flame">Discord コミュニティ招待</span>をお届けします
      </p>
    </div>

  </main>
</body>
</html>
